<!DOCTYPE html>
<html>

<head>
    <title>Home Loan Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider24wrapper">
        <!-- <div class="container"> -->
        <h1>Home Loan EMI Calculator</h1>
        <form id="loanForm">
            <label for="loan_amount">Loan Amount (Rs):</label>
            <input type="text" id="loan_amount" name="loan_amount" required><br><br>

            <label for="interest_rate">Annual Interest Rate (%):</label>
            <input type="text" id="interest_rate" name="interest_rate" required><br><br>

            <label for="loan_term">Loan Term (in years):</label>
            <input type="text" id="loan_term" name="loan_term" required><br><br>
            <div class="center">
                <input type="button" value="Calculate" onclick="calculateEMI()">
            </div>
        </form>
       
        <div id="results" class="results"></div>
    </div>

    <script src="home_loan.js"></script>
</body>

</html>
